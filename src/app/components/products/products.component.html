<ion-item>
  <ion-label>Productos</ion-label>
  <ion-select placeholder="Select One">
    <ion-select-option [value]="'all'">Todos</ion-select-option>
    <ion-select-option *ngFor="let product of products" [value]="product.codigo">{{product.descripcion}}</ion-select-option>
  </ion-select>
</ion-item>
